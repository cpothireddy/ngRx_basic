<div class="row">
    <div class="col-md-12">
        <h3>Post Lists</h3>
        <table class="table table-striped" *ngIf="posts | async as postData">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postData">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
