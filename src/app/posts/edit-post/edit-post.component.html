<div class="row">
    <div class="col-md-12">
        <form>
            <h3>Update Post</h3>
            <hr />
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" formControlName="title" />
                    <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                        <div *ngIf="postForm.get('title').errors?.['required']">
                            title is Required
                        </div>
                        <div *ngIf="postForm.get('title').errors?.['minlength']">
                            title should me minimum 6
                        </div>
    
                    </div>
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description" ></textarea>
                    <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid">
                        <div *ngIf="postForm.get('description').errors?.['required']">
                            Description is Required
                        </div>
                        <div *ngIf="postForm.get('description').errors?.['minlength']">
                            Description should me minimum 10
                        </div>
    
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </div>
            </form>
        </form>
    </div>
</div>
